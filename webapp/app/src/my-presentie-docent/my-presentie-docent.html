<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie.
-->

<dom-module id="my-presentie-docent">
  <style>
      :host {
        display: block;
      }
      :root {
        --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
      }

      span {
        @apply(--paper-font-body1);
      }
      .toast-button {
        text-transform: none;
        color: white;                           /* white tekst */
        background: #1a9fd9;                    /* kind of blue */
        --paper-button-ink-color: #00567B;      /* kind of dark blue */
      }
      .my-title {
        font-size: 20px;
        color: black;
        border-bottom: 1px solid blue;           /* a red line */
        padding-bottom: 5px;
        margin-bottom: 10px;

      }
      .voornaam {
        min-width: 100px;
        text-align: left;
       }
      .achternaam {
        min-width: 100px;
        text-align: left;
      }
      .groepid-header {
        min-width: 100px;
        text-align: left;
      }
      .groepid{
        min-width: 100px;
      }
      .my-button {
        width: 100%;                        /* full width */
        color: white;                       /* white tekst */
        background: #1a9fd9;                /* kind of blue */
        --paper-button-ink-color: #00567B;  /* kind of dark blue */
        margin-top: 5px;                    /* enlarge thet default */
        margin-left: 0px;                   /* reduce the default */

      }
      .hidden{
      	display:none;
      	}

      .unhidden{
		display:block;
		}

      .item {
      padding: 10px;
      padding-left: 20px;
      border-bottom: 1px solid #ccc;
      }

     my-presentie-les {
	   float: left;
	   margin-top: 10px;
	   margin-right: 5px;
	   margin-bottom: 15px;
       width: 90px;
            }


  </style>
  <template>
    <div class="my-title">
      Selecteer het vak waarvan uw de presentie in wilt zien
    </div>
    <div>
      <table>
        <tr>
          <th>
          Klas1
          </th>
          <th>
            Les1
          </th>
          <th>
            Les2
          </th>
          <th>
            Les3
          </th>
          <th>
            Les4
          </th>
        </tr>
        <tr>
          <th>
          Student1
          </th>
          <th>
            afwezig
          </th>
          <th>
            afwezig
          </th>
          <th>
            afwezig
          </th>
          <th>
            afwezig
          </th>
        </tr>
      </table>
    </div>
    <iron-ajax
      id="ajax_vakken_ophalen"
      method="POST"
      url="/docent/presentie"
      handle-as="json"
      on-response="_vakken_ophalen_response_handler">
    </iron-ajax>

  </template>



  <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: "my-presentie-docent",

        properties: {
          _vakken: {
            type: Array,           /* array<student-info>: student-info = {id, firstName, lastName, sameGroup}
										array is constant groepnr is changable */
          },
          c_rol: {
            type: String,
          },
          c_username: {
            type: String,
          },


          c_visible: {
            type: Boolean,                                      /* true when element is the active visible item */
            value: false,
            observer: '_initializing',                          /* wordt ook aangeroepen bijwisseling van true naar false.
                                                                   regel in de functie dat er niets gebeurd
                                                                   als c_visible false is */
          },
        },



        _go_home: function() {
          var lApp = document.querySelector('my-app');  //het polymer element <my-app>
          var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
          lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                        // door de two way binding in <app-route> en <app-location>
                                                        // zal ook de url echt wijzigen
        },

        _initializing : function() {
          if (this.c_visible) {                                 // zodra zichtbaar geworden moet er wat worden gedaan
        	  if (this.c_rol=="docent") {                        // voor studenten
        		  this._vakken_ophalen_request_handler();  //    haal info op van server

        	  } else {                                            // na handmatige url wijziging zonder login
              //var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
              //lToast.open();                                    /* het sluiten van deze error verwijst  */
                                                                /* terug naar home page */
            }
          }
        },

          /*  Functie wordt aangeroepen voor de pagina begin,
           Er moet nog voor gezorgt worden dat wanneer deze functie aangeroepen wordt het ervoor zorgt dat de vakken die de student volgt
           opgehaald worden en weergeven worden in de lijst */

        _vakken_ophalen_request_handler: function() {
          console.log("_vakken_ophalen_request_handler user="+this.c_username  );
          this.$.ajax_vakken_ophalen.contentType="application/json";
          this.$.ajax_vakken_ophalen.body={
            "username":this.c_username
          };
          this.$.ajax_vakken_ophalen.generateRequest();
        },

        /* Response handler functie hierboven */
        _vakken_ophalen_response_handler: function(request) {
          console.log("_vakken_ophalen_response_handler response: "+request.detail.response);
          this._vakken = request.detail.response;
        },

        /* Onderstaande functie zou ervoor moeten zorgen dat de aanwezigheid gegevens van het aangeklikte vak getoond moeten worden */
      /* _toast_clicked: function(e) {
         var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
         lToast.toggle();
         this._go_home();
       },*/
      });
    })();
  </script>
</dom-module>
