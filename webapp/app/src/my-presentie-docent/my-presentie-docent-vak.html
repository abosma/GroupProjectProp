<link rel="import" href="../my-presentie-docent/my-presentie-docent-klas.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="my-presentie-docent-vak">
  <style>
    :host {
      display: block;
      width: 100%;
    }
    :root {
      --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
    }
    span {
      @apply(--paper-font-body1);
    }
    .button {
        margin-top: 20px;
        width: 200px;
        height: 2em;
        background-color: #33aadd; 
        color: white;
        margin-bottom: 10px;
      }
    }
  </style>
  <template>
    <paper-button class="button" on-click="_toggle_hide">[[vak.vak]]</paper-button>
    <div id="nothing" hidden$="{{__hidden}}">
      <template is="dom-repeat" items="[[vak.klassen]]">
        <my-presentie-docent-klas klas="[[item]]"></my-presentie-docent-klas>
      </template>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: "my-presentie-docent-vak",

        properties: {
          vak: {
            type: Array,
            observer: '_observer',
          },  
          __hidden: {
            type: Boolean,
            value: true,
          }
        },

        _observer : function(){
          console.log(this.vak);
        },

        _toggle_hide : function(){
          console.log("__toggle__");
          this.__hidden = !this.__hidden;
        },
      });
    })();
  </script>
</dom-module>
