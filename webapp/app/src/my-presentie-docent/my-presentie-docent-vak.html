<link rel="import" href="../my-presentie-docent/my-presentie-docent-klas.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="my-presentie-docent-vak">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
      width: 100%;
    }
    span {
      @apply(--paper-font-body1);
    }
    paper-button[toggles] {
      color: white;
      width: 200px;
      height: 2em;
      background-color: #33aadd;
      margin: 5px 0px;
      -webkit-transition: width 0.2s ease-in-out;
      -moz-transition: width 0.2s ease-in-out;
      -ms-transition: width 0.2s ease-in-out;
      -o-transition: width 0.2s ease-in-out;
      transition: width 0.2s ease-in-out;
    }
    paper-button[toggles][active] {
      background: red;
      width: 100%;
    }
    }
  </style>
  <template>
    <paper-button toggles class="button green" on-click="toggle">[[vak.vak]]</paper-button>
    <iron-collapse id="collapse">
      <template is="dom-repeat" items="[[vak.klassen]]">
        <my-presentie-docent-klas klas="[[item]]"></my-presentie-docent-klas>
      </template>
    </iron-collapse>   
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: "my-presentie-docent-vak",

        properties: {
          vak: {
            type: Array,
            observer: '_observer',
          },  
          __hidden: {
            type: Boolean,
            value: true,
          }
        },

        _observer : function(){
          console.log(this.vak);
        },

        toggle : function() {
          this.$.collapse.toggle();
        },
      });
    })();
  </script>
</dom-module>
