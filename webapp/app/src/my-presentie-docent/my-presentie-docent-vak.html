<link rel="import" href="../my-presentie-docent/my-presentie-docent-klas.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="my-presentie-docent-vak">
  <style>
    :host {
      display: block;
      width: 100%;
    }
    :root {
      --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
    }
    span {
      @apply(--paper-font-body1);
    }
    .button {
        margin-top: 5px;
        width: 200px;
        height: 2em;
        background-color: #33aadd; 
        color: white;
        margin-bottom: 10px;
      }
    my-presentie-docent-klas{
      margin-left: 20px;
    }
    paper-button[toggles][active] {
      background: red;
    }
    }
  </style>
  <template>
    <paper-button toggles class="button green" on-click="toggle">[[vak.vak]]</paper-button>
    <iron-collapse id="collapse">
      <template is="dom-repeat" items="[[vak.klassen]]">
        <my-presentie-docent-klas klas="[[item]]"></my-presentie-docent-klas>
      </template>
    </iron-collapse>   
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: "my-presentie-docent-vak",

        properties: {
          vak: {
            type: Array,
            observer: '_observer',
          },  
          __hidden: {
            type: Boolean,
            value: true,
          }
        },

        _observer : function(){
          console.log(this.vak);
        },

        toggle : function() {
          this.$.collapse.toggle();
        },
      });
    })();
  </script>
</dom-module>
