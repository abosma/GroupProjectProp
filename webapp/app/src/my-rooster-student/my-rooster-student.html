<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../my-agenda/my-agenda.html">
<link rel="import" href="../my-agenda/my-agenda-dag.html">
<link rel="import" href="../my-agenda/my-agenda-les.html">

<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie.
-->

<dom-module id="my-rooster-student">
    <template>
        <style>
            :host {
                display: block;
            }

            :root {
                --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
            }

            span {
                @apply(--paper-font-body1);
            }

            .toast-button {
                text-transform: none;
                color: white; /* white tekst */
                background: #1a9fd9; /* kind of blue */
                --paper-button-ink-color: #00567B; /* kind of dark blue */
            }

            .my-title {
                font-size: 20px;
                color: blue;
                border-bottom: 1px solid red; /* a red line */
                padding-bottom: 2px; /* space above the border line */
            }

            .voornaam {
                min-width: 100px;
                text-align: left;
            }

            .achternaam {
                min-width: 100px;
                text-align: left;
            }

            .groepid-header {
                min-width: 100px;
                text-align: left;
            }

            .groepid {
                min-width: 100px;
            }

            .my-button {
                width: 100%; /* full width */
                color: white; /* white tekst */
                background: #1a9fd9; /* kind of blue */
                --paper-button-ink-color: #00567B; /* kind of dark blue */
                margin-top: 5px; /* enlarge thet default */
                margin-left: 0px; /* reduce the default */
            }
        </style>

        <paper-toast id="toast_invalid_aanroep"
                     duration="0"
                     text="U hebt dit scherm op een illegale manier geactiveerd. U wordt verwezen naar de home page!">
            <paper-button on-click="_toast_clicked" class="toast-button">Sluiten</paper-button>
        </paper-toast>

        <my-agenda rol="{{ c_rol }}" c_visible="{{c_visible}}" c_username="{{c_username}}" systeemdatumlokaal="{{systeemdatumstandaard}}" lessen="{{_c_lessen}}"></my-agenda>

        <iron-ajax id="ajax_student_rooster_ophalen"
                   method="POST"
                   url="/student/rooster/lesdagophalen"
                   handle-as="json"
                   on-response="_student_rooster_ophalen_response_handler">
        </iron-ajax>
    </template>
    <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-rooster-student',

        properties: {
          _c_lessen: {
            type: Array,           /* array<student-info>: student-info = {id, firstName, lastName, sameGroup}
										array is constant groepnr is changable */
          },
          c_rol: {
            type: String,
          },
          c_username: {
            type: String,
          },
          c_weeknummer: {
              type: Number,
              value: 6,
          },
          c_jaarnummer: {
              type: Number,
              value: 2017,
          },
          c_visible: {
            type: Boolean,
            value: false,
            observer: '_initializing',
          },
          l_display: {
            type: String,
            value: "",
          },
          systeemdatumlokaal: {
            type: String,
          },
          systeemdatumstandaard: {
            type: String,
          },
          isReady: {
            type: Boolean,
            value: false,
          },
        },

        _initializing : function() {
          if (this.c_visible && this.isReady) {
            if (this.c_rol=="student") {
              this._student_rooster_ophalen_request_handler();
            } else {
                console.log(this.c_username + " " + this.c_rol + " ");
                var lToast = this.$.toast_invalid_aanroep;
                lToast.open();
            }
          }
        },

        _transform_ddMMyyyy_to_yyyyMMdd(input){
          var parts = input.split("-");
          for (var i = 0; i < parts.length; i++) {
            if(parts[i].length < 2){
              parts[i] = "0"+parts[i];
            }
          }
          if(parts[0] < 4)parts.reverse();
          return parts.join("-");
        },

        ready : function(){
            this.isReady = true;
            while(this.systeemdatumlokaal == null){

            }
            this._initializing();
        },

        _student_rooster_ophalen_request_handler: function () {
            console.log("_student_rooster_ophalen_request_handler user=" + this.c_username);
            console.log(this.systeemdatumlokaal);
            this.$.ajax_student_rooster_ophalen.contentType = "application/json";
            this.$.ajax_student_rooster_ophalen.body = {
                "username": this.c_username,
                "date": this._transform_ddMMyyyy_to_yyyyMMdd(this.systeemdatumlokaal),
                "days": 7
            };
            this.$.ajax_student_rooster_ophalen.generateRequest();
        },

        _student_rooster_ophalen_response_handler: function (request) {
            console.log("_student_rooster_ophalen_response_handler aantal lessen=" + JSON.stringify(request.detail.response));
            this._c_lessen = request.detail.response;
        },

        _go_home: function() {
          var lApp = document.querySelector('my-app');  //het polymer element <my-app>
          var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
          lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                        // door de two way binding in <app-route> en <app-location>
                                                        // zal ook de url echt wijzigen
        },
      });
    })();
    </script>
</dom-module>
