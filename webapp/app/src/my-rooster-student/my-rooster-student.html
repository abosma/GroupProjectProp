<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../my-agenda/my-agenda.html">
<link rel="import" href="../my-agenda/my-agenda-dag.html">
<link rel="import" href="../my-agenda/my-agenda-les.html">

<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie.
-->

<dom-module id="my-rooster-student">
    <template>
        <style>
            :host {
                display: block;
            }

            :root {
                --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
            }

            span {
                @apply(--paper-font-body1);
            }

            .container {
              @apply(--layout-horizontal);
              @apply(--layout-justified);
            }
            .toast-button {
                text-transform: none;
                color: white; /* white tekst */
                background: #1a9fd9; /* kind of blue */
                --paper-button-ink-color: #00567B; /* kind of dark blue */
            }

            .my-title {
                font-size: 20px;
                color: blue;
                border-bottom: 1px solid red; /* a red line */
                padding-bottom: 2px; /* space above the border line */
            }

            .voornaam {
                min-width: 100px;
                text-align: left;
            }

            .achternaam {
                min-width: 100px;
                text-align: left;
            }

            .groepid-header {
                min-width: 100px;
                text-align: left;
            }

            .groepid {
                min-width: 100px;
            }

            .my-button {
                width: 100%; /* full width */
                color: white; /* white tekst */
                background: #1a9fd9; /* kind of blue */
                --paper-button-ink-color: #00567B; /* kind of dark blue */
                margin-top: 5px; /* enlarge thet default */
                margin-left: 0px; /* reduce the default */
            }

            .mouseHover:hover {
                cursor: pointer;
                color: #33aadd;
            }

            .agenda {
                border: 1px solid #1693c9;            
            }
        </style>

        <paper-toast id="toast_invalid_aanroep"
                     duration="0"
                     text="U hebt dit scherm op een illegale manier geactiveerd. U wordt verwezen naar de home page!">
            <paper-button on-click="_toast_clicked" class="toast-button">Sluiten</paper-button>
        </paper-toast>

        <!-- Header Agenda  -->
        <div class="container">
            <div>
                <h2>Mijn weekrooster || [[rol]]</h2>
            </div>
            <div>
                <h3>
                    <iron-icon icon="arrow-back" on-click="_week_down" class="mouseHover"></iron-icon> Week [[ c_weeknummer ]]
                    <iron-icon icon="arrow-forward" on-click="_week_up" class="mouseHover"></iron-icon>
                </h3>
            </div>
        </div>

        <div class="container agenda">
            <template is="dom-repeat" items=[[_c_lessen]]>
                <my-agenda-dag 
                    datum="[[_pas_datum_aan(l_date,index)]]" 
                    c_username="{{c_username}}" 
                    rol="{{c_rol}}"
                    lessen="{{item}}">
                </my-agenda-dag>
            </template>
        </div>

        <iron-ajax id="ajax_student_rooster_ophalen"
                   method="POST"
                   url="/student/rooster/lesdagophalen"
                   handle-as="json"
                   on-response="_student_rooster_ophalen_response_handler">
        </iron-ajax>
    </template>
    <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-rooster-student',

        properties: {
          _c_lessen: {
            type: Array,           /* array<student-info>: student-info = {id, firstName, lastName, sameGroup}
										array is constant groepnr is changable */
          },
          c_rol: {
            type: String,
          },
          c_username: {
            type: String,
          },
          c_weeknummer: {
              type: Number,
          },
          c_jaarnummer: {
              type: Number,
          },
          c_visible: {
            type: Boolean,
            value: false,
            observer: '_initializing',
          },
          l_display: {
            type: String,
            value: "",
          },
          systeemdatumlokaal: {
            type: String,
          },
          systeemdatumstandaard: {
            type: String,
          },
          isReady: {
            type: Boolean,
            value: false,
          },
          weekdatum: {
            type: String,
          },
          l_date: {
            type: Date,
          },
        },

        _initializing : function() {
          if (this.c_visible && this.isReady) {
            if (this.c_rol=="student") {
              this._set_date_and_week();
              this._student_rooster_ophalen_request();
            } else {
                console.log(this.c_username + " " + this.c_rol + " ");
                var lToast = this.$.toast_invalid_aanroep;
                lToast.open();
            }
          }
        },

        _set_date_and_week : function(){
          var date = this._get_date_from_string(this.systeemdatumstandaard);
          this.l_date = this._get_date_with_offset(date, 1-date.getDay()); // set date to first day of the week, then convert it back to a date object.
          this.c_weeknummer = this._get_week_from_date(this.l_date);
        },

        _get_date_with_offset : function(date, offset) {
          return new Date(date.setDate(date.getDate() + offset));
        },

        _update_date_and_week : function(days){
          this.l_date = this._get_date_with_offset(this.l_date, days);
          this.c_weeknummer = this._get_week_from_date(this.l_date);
          this._student_rooster_ophalen_request();
        },

        _get_week_from_date : function(date){
          var years = new Date(date.getFullYear(), 0 , 1);
          var singleYear = date - years;
          return Math.ceil(((singleYear / 86400000) + 1) / 7);
        },

        _get_date_from_string : function(date){
          //console.log("_get_date_from_string: " + date);
          return new Date(date);
        },

        ready : function(){
            this.isReady = true;
            while(this.systeemdatumstandaard == null){
              // this ugly piece of code ensures the agenda wont be loaded until the systemdate is available
            } 
            this._initializing();
        },

        _student_rooster_ophalen_request: function () {
            this.$.ajax_student_rooster_ophalen.contentType = "application/json";
            this.$.ajax_student_rooster_ophalen.body = {
                "username": this.c_username,
                "date": this.l_date,
                "days": 6
            };
            this.$.ajax_student_rooster_ophalen.generateRequest();
        },

        _student_rooster_ophalen_response_handler: function (request) {
            //console.log("_student_rooster_ophalen_response_handler: " + request.detail.response);
            this._c_lessen = request.detail.response;
        },

        _go_home: function() {
          var lApp = document.querySelector('my-app');  //het polymer element <my-app>
          var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
          lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                        // door de two way binding in <app-route> en <app-location>
                                                        // zal ook de url echt wijzigen
        },

        _week_up: function() {
          this._update_date_and_week(7);
        },

        _week_down: function() {
          this._update_date_and_week(-7);
        },

        _pas_datum_aan : function(dateString, dayOfWeek){
            return this._date_to_string(this._get_date_with_offset(new Date(this.l_date), dayOfWeek)); // new date omdat anders 'l_date' overschreven word.
        },

        _date_to_string : function(date) {
          var date = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
          //console.log("_date_to_string" + date);
          return date;
        },

      });
    })();
    </script>
</dom-module>
