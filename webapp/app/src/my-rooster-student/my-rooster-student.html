<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie.
-->

<dom-module id="my-rooster-student">
    <template>
        <style>
            :host {
                display: block;
            }

            :root {
                --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
            }

            span {
                @apply(--paper-font-body1);
            }

            .container {
              @apply(--layout-horizontal);
              @apply(--layout-justified);
            }
            .toast-button {
                text-transform: none;
                color: white; /* white tekst */
                background: #1a9fd9; /* kind of blue */
                --paper-button-ink-color: #00567B; /* kind of dark blue */
            }

            .my-title {
                font-size: 20px;
                color: blue;
                border-bottom: 1px solid red; /* a red line */
                padding-bottom: 2px; /* space above the border line */
            }

            .voornaam {
                min-width: 100px;
                text-align: left;
            }

            .achternaam {
                min-width: 100px;
                text-align: left;
            }

            .groepid-header {
                min-width: 100px;
                text-align: left;
            }

            .groepid {
                min-width: 100px;
            }

            .my-button {
                width: 100%; /* full width */
                color: white; /* white tekst */
                background: #1a9fd9; /* kind of blue */
                --paper-button-ink-color: #00567B; /* kind of dark blue */
                margin-top: 5px; /* enlarge thet default */
                margin-left: 0px; /* reduce the default */
            }

            .mouseHover:hover {
                cursor: pointer;
                color: #33aadd;
            }

            .agenda {
                border: 1px solid #1693c9;  
                border-right: none;
            }
            my-agenda-dag {
              border-right: 1px solid #1693c9;
            }

        </style>

        <!-- paper-toast id="toast_invalid_aanroep"
                     duration="0"
                     text="U hebt dit scherm op een illegale manier geactiveerd. U wordt verwezen naar de home page!">
            <paper-button on-click="_toast_clicked" class="toast-button">Sluiten</paper-button>
        </paper-toast -->

        <!-- Header Agenda  -->
        <!-- div class="container">
            <div>
                <h2>Mijn weekrooster || [[rol]]</h2>
            </div>
            <div>
                <h3>
                    <iron-icon icon="arrow-back" on-click="_week_down" class="mouseHover"></iron-icon> Week [[ c_weeknummer ]]
                    <iron-icon icon="arrow-forward" on-click="_week_up" class="mouseHover"></iron-icon>
                </h3>
            </div>
        </div>

        <div class="container agenda">
            <template is="dom-repeat" items=[[_c_lessen]]>
                <my-agenda-dag 
                    datum="[[_pas_datum_aan(l_date,index)]]" 
                    c_username="{{c_username}}" 
                    rol="{{c_rol}}"
                    lessen="{{item}}"
                    c_username="{{c_username}}"
                    >
                </my-agenda-dag>
            </template>
        </div -->

        <my-agenda
          c_visible="c_visible"
          c_rol="[[c_rol]]"
          c_username="[[c_username]]"
          systeemdatumstandaard="{{systeemdatumstandaard}}">
        >
        </my-agenda>

        <!-- iron-ajax id="ajax_student_rooster_ophalen"
                   method="POST"
                   url="/student/rooster/lesdagophalen"
                   handle-as="json"
                   on-response="_student_rooster_ophalen_response_handler">
        </iron-ajax-->
    </template>
    <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-rooster-student',

        properties: {
          c_rol: {
            type: String,
          },
          c_username: {
            type: String,
          },
          c_visible: {
            type: Boolean,
            value: false,
          },
          systeemdatumstandaard: {
            type: String,
          },
        },
        _initializing : function() {
          if (this.c_visible) {
            if (this.c_rol=="student") {
              //all is good..
            } else {
                console.log(this.c_username + " " + this.c_rol + " ");
                var lToast = this.$.toast_invalid_aanroep;
                lToast.open();
            }
          }
        },

        _toast_clicked: function(e) {
         var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
         lToast.toggle();
         this._go_home();
        },

        _go_home: function() {
          var lApp = document.querySelector('my-app');  //het polymer element <my-app>
          var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
          lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                        // door de two way binding in <app-route> en <app-location>
                                                        // zal ook de url echt wijzigen
        },
      });
    })();
    </script>
</dom-module>
