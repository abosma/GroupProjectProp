<dom-module id="my-presentie-les">
    <style>
        :host {
            display: block;
            margin-top: 10px;   
           margin-right: 5px;  
           margin-bottom: 15px;  
           width: 90px;
        }

        :root {
            --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
        }

        span {
            @apply(--paper-font-body1);
        }
        .les{
            color: #fff;
            font-size: 15px;
            background: #1a9fd9;
            width: 100px;
            height:30px;
            border-radius: 3px;
        }
        .aanwezigheid {
            text-align:center;
            width: 90px;
            height: 46px;
            border: 1px solid #000; 
            border-radius: 3px;
        }
        
        em {
			font-style: normal;
			font-size: 70%;
		}
    </style>
    <template>
        <table>
            <tr>
                <th class="les" scope="col">[[c_lesnummer]]<br><em>[[c_datumles]]</em> </th>
            </tr>
            <tr>
                <td class="aanwezigheid">[[c_aanwezigheid]]</td>
            </tr>
        </table>
    </template>
    <script>
        Polymer({
            is: 'my-presentie-les',
            properties: {
                _c_lessen: {
                    type: Array,
                },
                c_rol: {
                    type: String,
                },
                c_lesnummer: {
                    type: String,
                },
                c_aanwezigheid: {
                    type: String,
                },                
                c_datumles: {
                    type: String,
                },
                c_username: {
                    type: String,
                },
                c_visible: {
                    type: Boolean,
                    value: false,
                },
            },             
        });
    </script>
</dom-module>
