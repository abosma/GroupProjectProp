<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../my-presentie-student/my-presentie-overzicht.html">
<dom-module id="my-presentie-student-vak">
  <style>
    :host {
      display: block;
      width: 100%;
    }
    :root {
      --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
    }
    span {
      @apply(--paper-font-body1);
    } 
    paper-button[toggles] {
      color: white;
      width: 200px;
      height: 2em;
      background-color: #33aadd;  
      margin-bottom: 5px;
      -webkit-transition: width 0.2s ease-in-out;
      -moz-transition: width 0.2s ease-in-out;
      -ms-transition: width 0.2s ease-in-out;
      -o-transition: width 0.2s ease-in-out;
      transition: width 0.2s ease-in-out;
    }
    paper-button[toggles][active] {
      background: #B71C1C;
      width: 100%;

      -webkit-transition: width 0.2s ease-in-out;
      -moz-transition: width 0.2s ease-in-out;
      -ms-transition: width 0.2s ease-in-out;
      -o-transition: width 0.2s ease-in-out;
      transition: width 0.2s ease-in-out;
    }
    #student-vak-lessen {
      margin-left: 20px;
    }

  </style>
  <template>
    <paper-button toggles on-click="toggle">{{vak.vak}}</paper-button>
    <iron-collapse id="collapse">
      <div id="student-vak-lessen">
        <my-presentie-overzicht vak="{{vak}}"></my-presentie-overzicht>
      </div>
    </iron-collapse>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: "my-presentie-student-vak",

        properties: {
          vak: {
            type: Array,
          },
        },        
        toggle : function(){
          this.$.collapse.toggle();
        },
      });
    })();
  </script>
</dom-module>
