<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../my-presentie-student/my-presentie-overzicht.html">
<dom-module id="my-presentie-student-vak">
  <style>
    :host {
      display: block;
      width: 100%;
    }
    :root {
      --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
    }
    span {
      @apply(--paper-font-body1);
    } 
    my-presentie-les {
  	   float: left;
  	   margin-top: 10px;   
  	   margin-right: 5px;  
  	   margin-bottom: 15px;  
       width: 90px;
    }
  </style>
  <template>
    <paper-toggle-button on-change="_toggle_hide">{{vak.vak}}</paper-toggle-button>
      <div id="student-vak-lessen" hidden$="{{_hide}}">
        <my-presentie-overzicht vak="{{vak}}"></my-presentie-overzicht>
       	<!-- <template is="dom-repeat" items="{{vak.lessen}}" as="les">          
       	  <my-presentie-les 
            c_lesnummer="[[les.les]]" 
            c_aanwezigheid="[[les.presentie]]" 
            c_datumles="[[les.datum]]">
          </my-presentie-les>
       	</template> -->
      </div>
    </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: "my-presentie-student-vak",

        properties: {
          vak: {
            type: Array,
            observer: '_observer',
          },
          _hide: {
            type: Boolean,
            value: true,
          },
        },

        _observer : function(){
          console.log(this.vak);
        },
        
        _toggle_hide : function(){
          this._hide = !this._hide;
          console.log("_toggle_hide");
        },
      });
    })();
  </script>
</dom-module>
