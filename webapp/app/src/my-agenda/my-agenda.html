<link rel="import" href="../my-agenda/my-agenda-dag.html">
<dom-module id="my-agenda">
    <template>
        <style>
            :host {
                display: block;
            }

            .container {
              @apply(--layout-horizontal);
              @apply(--layout-justified);
            }
        </style>


        <!-- Header Agenda  -->
        <div class="container">
            <div><h2>Mijn weekrooster | [[rol]]</h2></div>
            <div><h3> <iron-icon icon="arrow-back"></iron-icon> Week 3  <iron-icon icon="arrow-forward"></iron-icon></h3></div>
        </div>

        <div class="container dagen-content">
            <my-agenda-dag datum="01-01-2017"></my-agenda-dag>
            <my-agenda-dag datum="02-01-2017"></my-agenda-dag>
            <my-agenda-dag datum="03-01-2017"></my-agenda-dag>
            <my-agenda-dag datum="04-01-2017"></my-agenda-dag>
            <my-agenda-dag datum="05-01-2017"></my-agenda-dag>
            <my-agenda-dag datum="06-01-2017"></my-agenda-dag>
        </div>

    </template>
    <script>
        Polymer({
            is: 'my-agenda',
            properties: {
               rol: {
                type: String,
                notify: true,
                observer: '_initializing',   
              },

              isStudent: {
                    type: Boolean,
                    value: true,
              },
            },

            _initializing : function() {
              if(this.rol == "undefined" || this.rol == "docent"){
                this.rol = "docent";
                this.isStudent = false;
              }
            },
        });
    </script>
</dom-module>
