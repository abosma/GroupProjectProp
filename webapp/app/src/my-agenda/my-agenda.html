<link rel="import" href="../my-agenda/my-agenda-dag.html">
<dom-module id="my-agenda">
    <template>
        <style>
            :host {
                display: block;
            }

            .container {
              @apply(--layout-horizontal);
              @apply(--layout-justified);
            }

            .agenda {
                border: 1px solid #1693c9;            
            }

            .mouseHover:hover {
                cursor: pointer;
                color: #33aadd;
            }
        </style>

        <div class="container agenda">
            <template is="dom-repeat" items=[[lessen]]>
                <my-agenda-dag 
                    datum="[[_fix_date(roosterdatum,index)]]" 
                    c_username="{{c_username}}" 
                    lessen="{{item}}">
                </my-agenda-dag>
            </template>
        </div>

    </template>
    <script>
        Polymer({
            is: 'my-agenda',
            properties: {
                rol: {
                    type: String,
                    notify: true,   
                },

                isStudent: {
                    type: Boolean,
                    value: true,
                },
                datum: {
                    type: String,
                    notify: true,   
                },
                c_visible: {
                    type: Boolean,
                    value: false,
                },
                c_username: {
                    type: String
                },

                c_currentWeek: {
                    type: Number,
                },
                lessen: {
                    type: Object,
                    observer: '_initializing',
                }
            },  // end of properties
             _initializing : function() {

                d = new Date(this.datum);
                this.roosterdatum = this.datum;
                d.setHours(0,0,0);
                d.setDate(d.getDate() + 4 - (d.getDay()||7));
                var yearStart = new Date(d.getFullYear(),0,1);
                this.c_currentWeek = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7)
            },

            _fix_date : function(dateString, dayOfWeek){
                var d = new Date(dateString);
                dayOfWeek = dayOfWeek+1; // offset voor ind
                d.setDate(d.getDate() + (dayOfWeek - d.getDay()));
                var dateString = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
                return dateString;
            },    

            changeWeekUp: function() {
                var weeksInYear = this.weeksInYear(this.datum);
                if(this.c_currentWeek == weeksInYear){
                    this.c_currentWeek = 1;
                }else{
                    this.c_currentWeek += 1;
                }
            },

            changeWeekDown: function() {
                var weeksInYear = this.weeksInYear(this.datum);
                if(this.c_currentWeek == 1){
                    this.c_currentWeek = weeksInYear;
                }else{
                    this.c_currentWeek -= 1;
                }
            },

            weeksInYear: function(year) {
              var month = 11, day = 31, week;

              // Find week that 31 Dec is in. If is first week, reduce date until
              // get previous week.
              do {
                d = new Date(year, month, day--);
                week = this.getWeekNumber(d)[1];
              } while (week == 1);

              return week;
            },

            getWeekNumber: function(d) {
                d = new Date(+d);
                d.setHours(0,0,0);
                // Set to nearest Thursday: current date + 4 - current day number
                // Make Sunday's day number 7
                d.setDate(d.getDate() + 4 - (d.getDay()||7));
                // Get first day of year
                var yearStart = new Date(d.getFullYear(),0,1);
                // Calculate full weeks to nearest Thursday
                var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7)
                // Return array of year and week number
                return [d.getFullYear(), weekNo];
            },
        });
    </script>
</dom-module>
