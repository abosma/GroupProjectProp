<dom-module id="my-agenda-les">
    <template>
        <style>
            :host {
                display: block;
            }
            .dagen-content ul {
                list-style: none;
                padding: 1em;
                font-size: 0.8em;
                border-bottom: 1px solid #ccc;
            }

            .dagen-content ul {
                list-style: none;
                padding: 1em;
                font-size: 0.8em;
                border-bottom: 1px solid #ccc;
                margin: 0px;
            }

            .dagen-content ul:last-child {
                border-bottom: none;
            }

            .dagen-content ul li:nth-child(2) {
            }

            .dagen-content div {
                 min-height: 100%;            
             }

            .dagen-content .no-content {
                text-align: center;
                padding-top: 2em;           
            }

             .ziekmeld-button {
                margin-top: 20px;
                width: 100%;
                height: 2em;
                background-color: #33aadd; 
                color: white;
             }

             .presentie-button {
                margin-top: 20px;
                width: 100%;
                height: 2em;
                font-size: 0.9em;
                background-color: #33aadd; 
                color: white;
             }

             .ziekgemeld-button {
                margin-top: 20px;
                width: 100%;
                height: 2em;
                cursor: default;
             }

        </style>

        
        <div class="dagen-content">
            <ul>
                <li><b>[[vak]]</b></li>
                <li><i>[[begin]] - [[eind]]</i></li>
                <li>[[locatie]]</li>
                <li>Groep(en): [[groepen]]</li>
                <li>[[docent]]</li>
                <li hidden$="{{!isStudent}}"><paper-button
                      id="login_button_element"
                      class="ziekmeld-button"
                      raised
                      >
                        Ziekmelden
                    </paper-button>
                </li>

                <li hidden$="{{isStudent}}"><paper-button
                      id="login_button_element"
                      class="presentie-button"
                      raised
                      >
                        Presentie invoeren
                    </paper-button>
                </li>
            </ul>
        </div>

    </template>
    <script>
        Polymer({
            is: 'my-agenda-les',
            properties: {
               vak: {
                type: String,
                notify: true,
                observer: '_initializing',   
              },
              begin: {
                type: String,
                notify: true,
                observer: '_initializing',   
              },
              eind: {
                type: String,
                notify: true,
                observer: '_initializing',   
              },
              locatie: {
                type: String,
                notify: true,
                observer: '_initializing',   
              },
              groepen: {
                type: String,
                notify: true,
                observer: '_initializing',   
              },
              docent: {
                type: String,
                notify: true,
                observer: '_initializing',   
              },

              isStudent: {
                    type: Boolean,
                    value: true,
              },
              c_username: {
                    type: String,
              }


            },

            _initializing : function() {
              if(this.rol == "undefined" || this.rol == "docent"){
                this.rol = "docent";
                this.isStudent = false;
              }
            },
        });
    </script>
</dom-module>
