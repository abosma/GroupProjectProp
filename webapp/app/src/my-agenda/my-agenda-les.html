<dom-module id="my-agenda-les">
    <template>
        <style>
            :host {
                display: block;
            }
            .dagen-content ul {
                list-style: none;
                padding: 1em;
                font-size: 0.8em;
                border-bottom: 1px solid #ccc;
            }

            .dagen-content ul {
                list-style: none;
                padding: 1em;
                font-size: 0.8em;
                border-bottom: 1px solid #ccc;
                margin: 0px;
            }

            .dagen-content ul:last-child {
                border-bottom: none;
            }

            .dagen-content ul li:nth-child(2) {
            }

            .dagen-content div {
                 min-height: 100%;            
             }

            .dagen-content .no-content {
                text-align: center;
                padding-top: 2em;           
            }

             .ziekmeld-button {
                margin-top: 20px;
                width: 100%;
                height: 2em;
                background-color: #33aadd; 
                color: white;
             }

             .presentie-button {
                margin-top: 20px;
                width: 100%;
                height: 2em;
                font-size: 0.9em;
                background-color: #33aadd; 
                color: white;
             }

             .ziekgemeld-button {
                margin-top: 20px;
                width: 100%;
                height: 2em;
                cursor: default;
             }

        </style>

        
        <div class="dagen-content">
          <ul>
            <template is="dom-if" if="{{vak}}">
              <template is="dom-if" if="{{lokaal}}">
                <li><b>[[vak]]</b></li>
                <li><i>[[datum]]</i></li>
                <li><i>[[begin]] - [[eind]]</i></li>
                <li>[[lokaal]]</li>
                <li>Groep(en): [[groepen]]</li>
                <li>[[docent]]</li>
                <li hidden$="{{!isStudent}}">
                  <paper-button
                    id="login_button_element"
                    class="ziekmeld-button"
                    raised>
                      Ziekmelden
                   </paper-button>
                </li>

                <li hidden$="{{isStudent}}">
                  <paper-button
                      id="login_button_element"
                      class="presentie-button"
                      raised>
                        Presentie invoeren
                    </paper-button>
                </li>
              </template>
            </template>
          </ul>
        </div>

    </template>
    <script>
        Polymer({
            is: 'my-agenda-les',
            properties: {
              vak: {
                type: String,
                notify: true, 
                observer: '_test',
              },
              begin: {
                type: String,
                notify: true,
              },
              eind: {
                type: String,
                notify: true,  
              },
              datum: {
                type: String,
              },
              lokaal: {
                type: String,
                notify: true,  
              },
              groepen: {
                type: String,
                notify: true,  
              },
              docent: {
                type: String,
                notify: true, 
              },
              isStudent: {
                    type: Boolean,
                    value: true,
              },
              rol: {
                type: String,
                observer: '_initializing',
              },
            },

            _test : function(){
              console.log("Test" + this.rol);
            },

            _initializing : function() {
              if(this.rol == "undefined" || this.rol == "docent"){
                this.rol = "docent";
                this.isStudent = false;
                console.log(this.rol);
              }
            },
        });
    </script>
</dom-module>
