<link rel="import" href="../my-agenda/my-presentie-melden.html">
<dom-module id="my-agenda-les">
    <template>
        <style>
            :host {
                display: block;
            }
            .dagen-content ul {
                list-style: none;
                padding: 1em;
                font-size: 0.8em;
            }

            .dagen-content ul {
                list-style: none;
                padding: 1em;
                font-size: 0.8em;
                margin: 0px;
            }

            .dagen-content ul:last-child {
                border-bottom: none;
            }

            .dagen-content ul li:nth-child(2) {
              margin-bottom: 5px;
            }

            .dagen-content div {
                 min-height: 100%;            
             }

            .dagen-content .no-content {
                text-align: center;
                padding-top: 2em;           
            }
        </style>

        
        <div class="dagen-content">
          <ul>
            <template is="dom-if" if="{{item.vak}}">
                <li><b>[[item.vak]]</b></li>
                <li><i>[[item.datum]]</i></li>
                <li><i>[[item.begin]] - [[item.eind]]</i></li>
                <li>[[item.lokaal]]</li>
                <li>Groep(en): [[item.klas]]</li>
                <li>[[item.docent]]</li>
                <li hidden$="{{!isStudent}}">
                  <my-presentie-melden></my-presentie-melden>
                </li>

                <li hidden$="{{isStudent}}">
                  <paper-button
                      id="login_button_element"
                      class="presentie-button"
                      raised>
                        Presentie invoeren
                    </paper-button>
                </li>
            </template>
            <template is="dom-if" if={{item.leeg}}>
              <li>Geen lessen</li>
            </template>
            <template is="dom-if" if={{!succes}}>
              <li>Geen gegevens gevonden</li>
            </template>
          </ul>
        </div>

    </template>
    <script>
        Polymer({
            is: 'my-agenda-les',
            properties: {
              isStudent: {
                    type: Boolean,
                    value: true,
              },
              rol: {
                type: String,
                observer: '_initializing',
              },
              c_username: {
                type: String,
              },
              item: {
                type: Object,
                observer: '_item_observer',
              },
              succes: {
                type: Boolean,
                value: false,
              }
            },

            _initializing : function() {
              if(this.rol == "undefined" || this.rol == "docent"){
                this.rol = "docent";
                this.isStudent = false;
              }
            },

            _item_observer : function(){
              this.succes = typeof this.item == 'object'; // Wanneer item een object bevat, is alles in orde en is succes true.
            },
        });
    </script>
</dom-module>
